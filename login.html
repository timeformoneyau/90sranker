<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Shelf Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 360px;
      margin: 10vh auto 0;
      padding: 2em;
      background-color: rgba(18, 18, 18, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(31, 210, 234, 0.15);
      text-align: center;
    }

    .login-container h2 {
      color: #ccc;
      margin-bottom: 1.5em;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
      background-color: #1a1a1f;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
    }

    .login-container button {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.6em;
      font-weight: bold;
      background-color: #1fd2ea;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
    }

    .login-container button:hover {
      background-color: #8b5cf6;
      color: #fff;
    }

    .login-container .signup-link {
      margin-top: 1.2em;
      display: block;
      font-size: 0.9rem;
      color: #bbb;
    }

    .login-container .signup-link a {
      color: #1fd2ea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container .signup-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="user-bar">
    <div id="user-indicator" class="user-indicator"></div>
  </div>

  <div class="login-container">
    <h2>Create or Log In to Your Account</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="login-button">Log In</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="#" id="signup-trigger">Create one</a>
    </div>
    <button id="logout-button" class="hidden">Log Out</button>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
