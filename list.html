<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Rankings | Shelf Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Layout: two tables side-by-side */
    .tables-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .table-container {
      flex: 1;
      min-width: 300px;
    }
    .table-container h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* Shared table styling */
    .ranking-table,
    .global-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .ranking-table th,
    .ranking-table td,
    .global-table th,
    .global-table td {
      border: 1px solid #444;
      padding: 0.6em 0.8em;
      text-align: left;
    }
    .ranking-table tr:nth-child(even),
    .global-table tr:nth-child(even) {
      background-color: #1e1e28;
    }
    .ranking-table tr:nth-child(odd),
    .global-table tr:nth-child(odd) {
      background-color: #2a2a36;
    }
    .ranking-table th,
    .global-table th {
      background-color: #121212;
      color: #1fd2ea;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      color: #1fd2ea;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="site-title">SHELF LIFE</div>
    <p class="site-subtitle">Your 90s movie showdowns, tallied and tracked.</p>
  </header>

  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">Results</a></li>
      <li><a href="unseen.html">Haven't Seen</a></li>
      <li><a href="my-stats.html">Your Stats</a></li>
      <li><a href="account.html">Your Account</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="tables-wrapper">
      <!-- Personal Top 20 -->
      <div class="table-container">
        <h2>üéØ Your Top 20 Rankings</h2>
        <table class="ranking-table">
          <thead>
            <tr>
              <th>Movie</th><th>Rating</th><th>Wins</th><th>Losses</th><th>Win %</th>
            </tr>
          </thead>
          <tbody id="ranking-list"></tbody>
        </table>
      </div>

      <!-- Global Top 20 -->
      <div class="table-container">
        <h2>üî• Global Top 20 Movies</h2>
        <table class="global-table">
          <thead>
            <tr>
              <th>Movie</th><th>Total Wins</th>
            </tr>
          </thead>
          <tbody id="global-list"></tbody>
        </table>
      </div>
    </div>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Voting</a>
  </div>

  <!-- Firebase & Auth handling -->
  <script type="module" src="auth.js"></script>
  <script type="module">
    import { db } from "./auth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const stats   = JSON.parse(localStorage.getItem("movieStats")) || {};
    const ratings = JSON.parse(localStorage.getItem("movieRatings")) || {};

    function renderRankings(globalWinsMap = {}) {
      const topUser = Object.entries(stats)
        .map(([key, r]) => {
          const [title, year] = key.split("|");
          const total = (r.wins||0) + (r.losses||0);
          const pct   = total ? ((r.wins/total)*100).toFixed(1) : "0.0";
          return {
            label: `${title} (${year})`,
            rating: ratings[key] || 1000,
            wins:   r.wins || 0,
            losses: r.losses || 0,
            winPct: pct,
            isGlobalTop: globalWinsMap[key] !== undefined
          };
        })
        .sort((a, b) => b.rating - a.rating)
        .slice(0, 20);

      const tbody = document.getElementById("ranking-list");
      tbody.innerHTML = "";
      topUser.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.isGlobalTop ? "üî• " + m.label : m.label}</td>
          <td>${m.rating}</td>
          <td>${m.wins}</td>
          <td>${m.losses}</td>
          <td>${m.winPct}%</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function renderGlobalTop() {
      const snap = await getDocs(collection(db, "votes"));
      const globalWins = {};
      snap.forEach(doc => {
        const w = doc.data().winner;
        globalWins[w] = (globalWins[w]||0) + 1;
      });

      const sorted = Object.entries(globalWins)
        .sort(([,a],[,b]) => b - a)
        .slice(0, 20);

      const glist = document.getElementById("global-list");
      glist.innerHTML = "";
      sorted.forEach(([key, count]) => {
        const [title,year] = key.split("|");
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${title} (${year})</td><td>${count}</td>`;
        glist.appendChild(tr);
      });

      renderRankings(globalWins);
    }

    window.onload = renderGlobalTop;
  </script>
</body>
</html>
