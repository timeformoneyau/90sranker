<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Rankings | Shelf Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .ranking-table, .global-table {
      width: 100%;
      border-collapse: collapse;
      margin: 2em 0;
      font-size: 0.95rem;
    }
    .ranking-table th, .ranking-table td,
    .global-table th, .global-table td {
      border: 1px solid #444;
      padding: 0.6em 0.8em;
      text-align: left;
    }
    .ranking-table tr:nth-child(even),
    .global-table tr:nth-child(even) {
      background-color: #1e1e28;
    }
    .ranking-table tr:nth-child(odd),
    .global-table tr:nth-child(odd) {
      background-color: #2a2a36;
    }
    .ranking-table th,
    .global-table th {
      background-color: #121212;
      color: #1fd2ea;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2em;
      color: #1fd2ea;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>

  <header class="site-header">
    <div class="site-title">SHELF LIFE</div>
    <p class="site-subtitle">Your 90s movie showdowns, tallied and tracked.</p>
  </header>

  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">Results & Rankings</a></li>
      <li><a href="unseen.html">Your 'To-Watch' List</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>üéØ Your Top 20 Rankings</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
        </tr>
      </thead>
      <tbody id="ranking-list"></tbody>
    </table>

    <h2>üî• Global Top 20 Movies</h2>
    <table class="global-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Total Wins</th>
        </tr>
      </thead>
      <tbody id="global-list"></tbody>
    </table>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Voting</a>
  </div>

 <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
<script>
  // === Firebase Setup ===
  const firebaseConfig = {
    apiKey: "AIzaSyApkVMpbaHkUEZU0H8tW3vzxaM2DYxPdwM",
    authDomain: "sranker-f2642.firebaseapp.com",
    projectId: "sranker-f2642",
    storageBucket: "sranker-f2642.appspot.com",
    messagingSenderId: "601665183803",
    appId: "1:601665183803:web:705a2ebeeb43b672ef3c1e",
    measurementId: "G-JTG8MVCW64"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const stats = JSON.parse(localStorage.getItem("movieStats")) || {};
  const ratings = JSON.parse(localStorage.getItem("movieRatings")) || {};

  async function renderRankings(globalWinsMap = {}) {
    const topUser = Object.keys(stats).map(title => {
      const r = stats[title];
      const rating = ratings[title] || 1000;
      const total = r.wins + r.losses;
      const winPct = total > 0 ? ((r.wins / total) * 100).toFixed(1) : "0.0";
      return {
        title,
        rating,
        wins: r.wins,
        losses: r.losses,
        winPct,
        isGlobalTop: globalWinsMap[title] !== undefined
      };
    }).sort((a, b) => b.rating - a.rating).slice(0, 20);

    const rankingList = document.getElementById("ranking-list");
    rankingList.innerHTML = "";
    topUser.forEach(movie => {
      const tr = document.createElement("tr");
      const label = movie.isGlobalTop ? `üî• ${movie.title}` : movie.title;
      tr.innerHTML = `
        <td>${label}</td>
        <td>${movie.rating}</td>
        <td>${movie.wins}</td>
        <td>${movie.losses}</td>
        <td>${movie.winPct}%</td>
      `;
      rankingList.appendChild(tr);
    });
  }

  async function renderGlobalTop() {
    const snapshot = await db.collection("votes").get();
    const globalWins = {};

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.winner) {
        globalWins[data.winner] = (globalWins[data.winner] || 0) + 1;
      }
    });

    const sorted = Object.entries(globalWins)
      .sort(([, a], [, b]) => b - a)
      .slice(0, 20);

    const globalList = document.getElementById("global-list");
    globalList.innerHTML = "";
    sorted.forEach(([title, wins]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${title}</td>
        <td>${wins}</td>
      `;
      globalList.appendChild(tr);
    });

    await renderRankings(globalWins);
  }

  window.onload = () => {
    renderGlobalTop(); // also calls renderRankings with global info
  };
</script>

</body>
</html>
