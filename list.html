<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shelf Life – Rankings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-overlay"></div>

  <!-- 🔲 Header -->
  <header class="site-header">
    <div class="site-title">SHELF LIFE</div>
    <p class="site-subtitle">Ranking the 90’s, one movie at a time.</p>
  </header>

  <!-- 🔗 Navigation Bar -->
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">Rankings</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 style="margin-bottom: 0.5em;">🍿 Your 90s Movie Rankings</h1>
    <button onclick="exportToCSV()" class="primary" style="margin-bottom: 2em;">📤 Export Rankings to CSV</button>

    <h2>🎯 Top 20 Ranked Movies</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win%</th>
        </tr>
      </thead>
      <tbody id="ranking-list"></tbody>
    </table>

    <h2 style="margin-top: 3em;">🙈 Most Recommended Movies You Haven’t Seen Yet</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Year</th>
          <th>TMDB Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="unseen-list"></tbody>
    </table>

    <h2 style="margin-top: 3em;">🏷️ Tagged Movies</h2>
    <ul id="tagged-list" style="text-align: left;"></ul>

    <div style="margin-top: 3em;">
      <a href="index.html" class="tertiary">⬅️ Back to Voting</a>
    </div>
  </div>

  <script src="list.js" defer></script>
</body>
</html>
