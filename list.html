<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Movie Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="list">
    <h1>📋 Your Lists</h1>

    <button onclick="exportToCSV()" style="margin-bottom: 2em;">⬇️ Export Rankings to CSV</button>

    <h2>Ranked Movies</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win%</th>
        </tr>
      </thead>
      <tbody id="ranking-list"></tbody>
    </table>

    <h2>Haven’t Seen List</h2>
    <table class="unseen-table">
      <tbody id="unseen-list"></tbody>
    </table>

    <h2>Tagged Movies</h2>
    <ul id="tagged-list"></ul>

    <a href="index.html" style="color: #66ccff; text-decoration: underline; font-size: 1.1em; display: block; margin-top: 2em;">⬅️ Back to Voting</a>
  </div>

  <script src="list.js" defer></script>
</body>
</html>
