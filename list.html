<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Rankings | Shelf Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .ranking-table, .global-table {
      width: 100%;
      border-collapse: collapse;
      margin: 2em 0;
      font-size: 0.95rem;
    }
    .ranking-table th, .ranking-table td,
    .global-table th, .global-table td {
      border: 1px solid #444;
      padding: 0.6em 0.8em;
      text-align: left;
    }
    .ranking-table tr:nth-child(even),
    .global-table tr:nth-child(even) {
      background-color: #1e1e28;
    }
    .ranking-table tr:nth-child(odd),
    .global-table tr:nth-child(odd) {
      background-color: #2a2a36;
    }
    .ranking-table th,
    .global-table th {
      background-color: #121212;
      color: #1fd2ea;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2em;
      color: #1fd2ea;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="user-bar">
    <div id="user-indicator" class="user-indicator"></div>
    <div class="bg-overlay"></div>
  </div>

  <header class="site-header">
    <div class="site-title">SHELF LIFE</div>
    <p class="site-subtitle">Your 90s movie showdowns, tallied and tracked.</p>
  </header>

  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">Results</a></li>
      <li><a href="unseen.html">Haven't Seen</a></li>
      <li><a href="my-stats.html">Your Stats</a></li>
      <li><a href="account.html">Your Account</a></li>
    </ul>
  </nav>

  <div class="user-info" style="display:none; text-align:center; margin-top:1rem;"></div>

  <div class="container">
    <h2>üéØ Your Top 20 Rankings</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
        </tr>
      </thead>
      <tbody id="ranking-list"></tbody>
    </table>

    <h2>üî• Global Top 20 Movies</h2>
    <table class="global-table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Total Wins</th>
        </tr>
      </thead>
      <tbody id="global-list"></tbody>
    </table>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Voting</a>
  </div>

  <!-- Firebase & Auth handling -->
  <script type="module" src="auth.js"></script>

  <script type="module">
    import { db } from "./auth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Personal stats from localStorage
    const stats = JSON.parse(localStorage.getItem("movieStats")) || {};
    const ratings = JSON.parse(localStorage.getItem("movieRatings")) || {};

    // Render personal top 20
    function renderRankings(globalWinsMap = {}) {
      const topUser = Object.keys(stats).map(key => {
        const [title, year] = key.split("|");
        const r = stats[key];
        const rating = ratings[key] || 1000;
        const total = (r.wins || 0) + (r.losses || 0);
        const winPct = total > 0 ? ((r.wins / total) * 100).toFixed(1) : "0.0";
        return {
          title: `${title} (${year})`,
          rating,
          wins: r.wins || 0,
          losses: r.losses || 0,
          winPct,
          isGlobalTop: globalWinsMap[key] !== undefined
        };
      })
      .sort((a, b) => b.rating - a.rating)
      .slice(0, 20);

      const rankingList = document.getElementById("ranking-list");
      rankingList.innerHTML = "";
      topUser.forEach(movie => {
        const tr = document.createElement("tr");
        const label = movie.isGlobalTop ? `üî• ${movie.title}` : movie.title;
        tr.innerHTML = `
          <td>${label}</td>
          <td>${movie.rating}</td>
          <td>${movie.wins}</td>
          <td>${movie.losses}</td>
          <td>${movie.winPct}%</td>
        `;
        rankingList.appendChild(tr);
      });
    }

    // Aggregate global wins from every user's votes array
    async function renderGlobalTop() {
      const snapshot = await getDocs(collection(db, "users"));
      const globalWins = {};

      snapshot.forEach(userDoc => {
        const votes = userDoc.data().votes || [];
        votes.forEach(key => {
          globalWins[key] = (globalWins[key] || 0) + 1;
        });
      });

      // Build the global table
      const sorted = Object.entries(globalWins)
        .sort(([, a], [, b]) => b - a)
        .slice(0, 20);

      const globalList = document.getElementById("global-list");
      globalList.innerHTML = "";
      sorted.forEach(([key, wins]) => {
        const [title, year] = key.split("|");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${title} (${year})</td>
          <td>${wins}</td>
        `;
        globalList.appendChild(tr);
      });

      // Then overlay the personal rankings
      renderRankings(globalWins);
    }

    window.onload = () => {
      renderGlobalTop();
    };
  </script>
</body>
</html>
