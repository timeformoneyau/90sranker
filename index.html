<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>90s Movie Ranker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">

    <!-- Banner Image Replacing Text Title -->
    <div class="banner-wrapper">
      <img src="banner.png" alt="90s Movie Ranker Banner" class="banner-image" />
    </div>

    <div id="compare-section">
      <div class="movie-block">
        <img id="posterA" class="poster" alt="Movie A Poster" onclick="vote('A')" />
        <button id="movieA" class="primary" onclick="vote('A')">Movie A</button>
        <button class="secondary" onclick="markUnseen('A')">Haven’t Seen</button>
      </div>

      <div class="vs">VS</div>

      <div class="movie-block">
        <img id="posterB" class="poster" alt="Movie B Poster" onclick="vote('B')" />
        <button id="movieB" class="primary" onclick="vote('B')">Movie B</button>
        <button class="secondary" onclick="markUnseen('B')">Haven’t Seen</button>
      </div>
    </div>

    <a href="list.html">🍿 View Your Lists</a>
  </div>

  <script src="ranker.js"></script>
</body>
</html>
