<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90s Movie Ranker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">

    <!-- üé¨ Marquee Banner -->
    <div class="banner-wrapper">
      <img src="marquee.png" alt="90s Movie Ranker" class="banner-image">
    </div>

    <!-- üé• VS Compare Section -->
    <section id="compare-section">
      <div class="movie-block" id="movieA-block">
        <img src="" alt="Movie Poster 1" class="poster" id="posterA">
        <div id="movieA" class="movie-title">Movie A</div>
        <button class="primary" onclick="vote('A')">Pick This Movie</button>
      </div>

      <div class="vs">VS</div>

      <div class="movie-block" id="movieB-block">
        <img src="" alt="Movie Poster 2" class="poster" id="posterB">
        <div id="movieB" class="movie-title">Movie B</div>
        <button class="secondary" onclick="vote('B')">Pick This Movie</button>
      </div>
    </section>

    <!-- üéâ Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <!-- üèÜ Top 10 Winners Section -->
    <section id="top-ten">
      <h2>üî• Your Top 10 Movies</h2>
      <div class="top-ten-grid" id="top-ten-grid">
        <!-- Top 10 posters get injected here -->
      </div>
      <a href="list.html" class="view-full-link">View Full List ‚û°Ô∏è</a>
    </section>

  </div>

  <script src="ranker.js" defer></script>
</body>
</html>
