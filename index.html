<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Night with Michael</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¬ Movie Night with Michael</h1>
  <p>Which movie do you prefer?</p>

  <div id="options"></div>
  <div id="message"></div>

  <script>
    let movies = [];

    function getTwoRandomMovies() {
      const valid = movies.filter(m => m.poster && m.title && m.year);
      const shuffled = [...valid].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 2);
    }

    function displayMovies() {
      const container = document.getElementById('options');
      container.innerHTML = '';

      const [movie1, movie2] = getTwoRandomMovies();

      [movie1, movie2].forEach((movie, index) => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        const poster = document.createElement('img');
        poster.src = movie.poster;
        poster.alt = movie.title;

        const title = document.createElement('p');
        title.textContent = `${movie.title} (${movie.year})`;

        const voteButton = document.createElement('button');
        voteButton.className = 'vote-btn';
        voteButton.textContent = 'Vote';
        voteButton.onclick = () => handleVote(movie, index === 0 ? movie2 : movie1);

        const skipButton = document.createElement('button');
        skipButton.className = 'skip-btn';
        skipButton.textContent = "Haven't Seen";
        skipButton.onclick = () => handleSkip(movie);

        card.appendChild(poster);
        card.appendChild(title);
        card.appendChild(voteButton);
        card.appendChild(skipButton);
        container.appendChild(card);
      });
    }

    function handleVote(winner, loser) {
      console.log('Voted for:', winner.title, 'over', loser.title);
      document.getElementById('message').textContent = `You voted for: ${winner.title}`;
      setTimeout(() => {
        document.getElementById('message').textContent = '';
        displayMovies();
      }, 1000);
    }

    function handleSkip(movie) {
      console.log('Skipped (not seen):', movie.title);
      document.getElementById('message').textContent = `You skipped: ${movie.title}`;
      setTimeout(() => {
        document.getElementById('message').textContent = '';
        displayMovies();
      }, 1000);
    }

    fetch('https://timeformoneyau.github.io/90sranker/movie_list_cleaned.json')
      .then(response => response.json())
      .then(data => {
        movies = data.filter(movie => movie.title && movie.year); // filter junk
        displayMovies();
      })
      .catch(error => {
        console.error('Error loading movie list:', error);
        document.getElementById('options').textContent = 'Failed to load movie list.';
      });
  </script>
</body>
</html>
