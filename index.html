<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>90s Ranker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 90s Ranker</h1>

    <div id="compare-section">
      <div class="movie-box">
        <button id="movieA" onclick="vote('A')">Movie A</button>
        <button class="secondary" onclick="markUnseen('A')">Haven’t Seen</button>
      </div>

      <span class="vs">vs</span>

      <div class="movie-box">
        <button id="movieB" onclick="vote('B')">Movie B</button>
        <button class="secondary" onclick="markUnseen('B')">Haven’t Seen</button>
      </div>
    </div>

    <a href="list.html" style="color: #66ccff; text-decoration: underline; font-size: 1.1em;">📋 View Your Lists</a>
  </div>

  <script src="ranker.js"></script>
</body>
</html>
