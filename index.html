<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shelf Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-overlay"></div>

  <!-- 🔲 Header -->
  <header class="site-header">
    <div class="site-title">SHELF LIFE</div>
    <p class="site-subtitle">Ranking the 90’s, one movie at a time.</p>
  </header>

  <!-- 🔷 Navigation Bar -->
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">Results & Rankings</a></li>
      <li><a href="unseen.html">Your 'To-Watch' List</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="my-stats.html">My Profile</a></li>
    </ul>
  </nav>

  <!-- 🔐 Account Creation / Login -->
  <section class="auth-box" style="margin: 2rem auto; max-width: 400px; text-align: center;">
    <h2 style="margin-bottom: 1rem;">Create or Log In to Your Account</h2>
    <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;" />
    <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;" />
    <div style="display: flex; justify-content: space-between; gap: 0.5rem;">
      <button onclick="signUp()" style="flex: 1; padding: 0.5rem;">Sign Up</button>
      <button onclick="logIn()" style="flex: 1; padding: 0.5rem;">Log In</button>
      <button onclick="logOut()" style="flex: 1; padding: 0.5rem;">Log Out</button>
    </div>
  </section>

  <div class="user-info" style="display:none; text-align:center; margin-top:1rem;"></div>

  <div class="container">
    <!-- 🎥 Compare Section -->
    <section id="compare-section">
      <!-- Movie A -->
      <div class="movie-block" id="movieA-block">
        <div class="confetti-container" id="confetti-container-a"></div>
        <img src="" alt="Movie Poster 1" class="poster" id="posterA">
        <div class="movie-title" id="movieA">Movie A</div>
        <div class="movie-year" id="movieA-year">199X</div>
        <div class="button-group">
          <button class="primary" onclick="vote('A')" aria-label="Pick this movie as the winner">
            SELECT
          </button>
          <button class="tertiary" onclick="markUnseen('A')">🙈 Haven't Seen</button>
        </div>
      </div>

      <!-- VS Badge -->
      <div class="vs-badge">VS</div>

      <!-- Movie B -->
      <div class="movie-block" id="movieB-block">
        <div class="confetti-container" id="confetti-container-b"></div>
        <img src="" alt="Movie Poster 2" class="poster" id="posterB">
        <div class="movie-title" id="movieB">Movie B</div>
        <div class="movie-year" id="movieB-year">199X</div>
        <div class="button-group">
          <button class="primary" onclick="vote('B')" aria-label="Pick this movie as the winner">
            SELECT
          </button>
          <button class="tertiary" onclick="markUnseen('B')">🙈 Haven't Seen</button>
        </div>
      </div>
    </section>
  </div>

  <script src="ranker.js" defer></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
