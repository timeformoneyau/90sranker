<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Night with Michael</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .movie-card {
      border: 2px solid #444;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      background-color: #222;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }
    #options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    #message {
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Night with Michael</h1>
  <p>Which movie do you prefer?</p>

  <div id="options"></div>
  <div id="message"></div>

  <script>
    let movies = [];

    function getTwoRandomMovies() {
      const shuffled = [...movies].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 2);
    }

    function displayMovies() {
      const container = document.getElementById('options');
      container.innerHTML = '';

      const [movie1, movie2] = getTwoRandomMovies();

      const card1 = document.createElement('div');
      card1.className = 'movie-card';
      card1.textContent = `${movie1.title} (${movie1.year})`;
      card1.onclick = () => handleVote(movie1, movie2);

      const card2 = document.createElement('div');
      card2.className = 'movie-card';
      card2.textContent = `${movie2.title} (${movie2.year})`;
      card2.onclick = () => handleVote(movie2, movie1);

      container.appendChild(card1);
      container.appendChild(card2);
    }

    function handleVote(winner, loser) {
      console.log('Voted for:', winner.title, 'over', loser.title);
      document.getElementById('message').textContent = `You voted for: ${winner.title}`;
      setTimeout(() => {
        document.getElementById('message').textContent = '';
        displayMovies();
      }, 1000);
    }

    fetch('./movie_list_cleaned.json')
      .then(response => response.json())
      .then(data => {
        movies = data.filter(movie => movie.title && movie.year); // filter junk
        displayMovies();
      })
      .catch(error => {
        console.error('Error loading movie list:', error);
        document.getElementById('options').textContent = 'Failed to load movie list.';
      });
  </script>
</body>
</html>
